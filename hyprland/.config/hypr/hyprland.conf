### Set Environment Variables ###
# Environment variables are now set via uwsm. see '~/.config/uwsm/'

### Set default programs ###
source=~/.config/hypr/hyprland.conf.d/default_programs.conf

### Import Theme ###
source=~/.config/hypr/hyprland.conf.d/oldworld.conf

### System Hot Keys ###
source=~/.config/hypr/hyprland.conf.d/keybinds.conf

### Startup ###
source=~/.config/hypr/hyprland.conf.d/startup.conf

### Set up monitors ###
source=~/.config/hypr/hyprland.conf.d/monitors.conf

### Input Devices ###
source=~/.config/hypr/hyprland.conf.d/input.conf

### Windows and Animations ###
source=~/.config/hypr/hyprland.conf.d/windows.conf

### Plugins ###
source=~/.config/hypr/hyprland.conf.d/plugins.conf

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    background_color = 0x161617
    focus_on_activate = true
}
